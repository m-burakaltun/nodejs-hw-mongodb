parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
    description: Kişi ID

get:
  tags: [Contacts]
  summary: Bir kişiyi getir
  operationId: getContactById
  description: Kullanıcının kendi kişileri arasından tek bir kişiyi döndürür.
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Bulundu
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Successfully found contact
              data:
                $ref: '../../../../docs/openapi.yaml#/components/schemas/Contact'
    '404':
      description: Bulunamadı
      content:
        application/json:
          schema:
            $ref: '../../../../docs/openapi.yaml#/components/schemas/ErrorResponse'
    '401':
      description: Yetkisiz
      content:
        application/json:
          schema:
            $ref: '../../../../docs/openapi.yaml#/components/schemas/ErrorResponse'
patch:
  tags: [Contacts]
  summary: Kişiyi güncelle
  operationId: updateContact
  description: Belirtilen alanları günceller.
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../../docs/openapi.yaml#/components/schemas/ContactUpdate'
  responses:
    '200':
      description: Güncellendi
      content:
        application/json:
          schema:
            $ref: '../../../../docs/openapi.yaml#/components/schemas/ContactResponse'
    '404':
      description: Bulunamadı
      content:
        application/json:
          schema:
            $ref: '../../../../docs/openapi.yaml#/components/schemas/ErrorResponse'
    '409':
      description: Zaten var (email/telefon)
      content:
        application/json:
          schema:
            $ref: '../../../../docs/openapi.yaml#/components/schemas/ErrorResponse'
    '401':
      description: Yetkisiz
      content:
        application/json:
          schema:
            $ref: '../../../../docs/openapi.yaml#/components/schemas/ErrorResponse'

delete:
  tags: [Contacts]
  summary: Kişiyi sil
  operationId: deleteContact
  description: Kişiyi siler.
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Silindi
      content:
        application/json:
          schema:
            $ref: '../../../../docs/openapi.yaml#/components/schemas/ContactResponse'
    '404':
      description: Bulunamadı
      content:
        application/json:
          schema:
            $ref: '../../../../docs/openapi.yaml#/components/schemas/ErrorResponse'
    '401':
      description: Yetkisiz
      content:
        application/json:
          schema:
            $ref: '../../../../docs/openapi.yaml#/components/schemas/ErrorResponse'
