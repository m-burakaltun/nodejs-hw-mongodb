post:
  tags: [Auth]
  summary: Kayıt ol
  operationId: register
  description: Yeni kullanıcı oluşturur.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required: [name, email, password]
          properties:
            name: { type: string, example: "Nur" }
            email: { type: string, format: email, example: "nur@example.com" }
            password: { type: string, minLength: 6, example: "secret123" }
  responses:
    '201':
      description: Kayıt başarılı
      content:
        application/json:
          schema:
            type: object
            properties:
              status: { type: integer, example: 201 }
              message: { type: string, example: "Registered" }
              data:
                type: object
                properties:
                  _id: { type: string, example: "68ab4c0aaa4f8455f8c4139c" }
                  name: { type: string, example: "Nur" }
                  email: { type: string, example: "nur@example.com" }
    '409':
      description: Email in use
