post:
  tags: [Auth]
  summary: Giriş yap
  operationId: login
  description: Email ve şifre ile giriş yapar, access/refresh token döner.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required: [email, password]
          properties:
            email: { type: string, format: email, example: "nur@example.com" }
            password: { type: string, example: "secret123" }
  responses:
    '200':
      description: Başarılı
      content:
        application/json:
          schema:
            type: object
            properties:
              status: { type: integer, example: 200 }
              message: { type: string, example: "Logged in" }
              data:
                type: object
                properties:
                  accessToken: { type: string, example: "eyJhbGciOiJI..." }
                  user:
                    type: object
                    properties:
                      _id: { type: string, example: "68ab4c0aaa4f8455f8c4139c" }
                      name: { type: string, example: "Nur" }
                      email: { type: string, example: "nur@example.com" }
